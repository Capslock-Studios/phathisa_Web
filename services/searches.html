<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Car</title>
    <style>
        /* Your CSS styles go here */
        .scrollable-div {
            /* Add your styles */
            background-color: #fff; /* Change to red color */
            padding: 20px; /* Add padding for better visibility */
        }
        .result-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .result-heading {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .result-data {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="scrollable-div" id="scrollableDiv">  
        <div class="sipper-heading">Search Car</div>
        <div class="login-form">
            <div class="m-container">
                <!-- Your login form content goes here -->
                <div id="div1" class="req-container">
                    <button class="dropdown-button">Check your parking history</button>
                    <p class="dropdown-description">Enter your Number Plate</p>
                    <form id="searchForm">
                        <input id="numberPlateInput" class="form-input" type="text" placeholder="Number Plate" onclick="stopPropagation(event)">
                        <button class="form-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="searchResult" class="login-form">
            <div class="m-container">
                <!-- Search result will be displayed here -->
            </div>
        </div>
        <div class="dot-container">
            <!-- Other content goes here -->
        </div>
    </div>

    <script>
        // Temporary database with potential places
        var database = [
            { plate: "KC91SFGP", place: "<div>Moaboneng Presinct</div>", date: "16/02/2024", time_in: "14:34",time_out :"15:00", owing:"R10.00" },
            { plate: "KC91SFGP", place: "<div>Moaboneng Presinct</div>", date: "19/02/2024", time_in: "13:31",time_out :"14:30", owing:"R30.00" },
            { plate: "KC93SFGP", place: "<div>Marshal Town, Johannesburg</div>", date: "19/02/2024", time_in: "13:31",time_out :"12:30", owing:"R40.00" },
            { plate: "CA93SFGP", place: "<div>Borkburg North</div>", date: "19/02/2024", time_in: "13:31",time_out :"12:30", owing:"R40.00" },
            { plate: "CA93SFGP", place: "<div>Sandton</div>", date: "19/02/2024", time_in: "13:31",time_out :"12:30", owing:"R40.00" },
            { plate: "MP94SFGP", place: "<div>Rosebank</div>", date: "19/02/2024", time_in: "13:31",time_out :"12:30", owing:"R40.00" }
        ];
        '<div class="col-25">'
    '<div class="container">'
      '<h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>'
      '<p><a href="#">Product 1</a> <span class="price">$15</span></p>'
      '<p><a href="#">Product 2</a> <span class="price">$5</span></p>'
      '<p><a href="#">Product 3</a> <span class="price">$8</span></p>'
      '<p><a href="#">Product 4</a> <span class="price">$2</span></p>'
      '<hr>'
      '<p>Total <span class="price" style="color:black"><b>$30</b></span></p>'
    '</div>'
  '</div>'
        // JavaScript logic
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var inputPlate = document.getElementById("numberPlateInput").value.toUpperCase();
            var result = searchDatabase(inputPlate);
            if (result) {
                // Displaying search result with multiple items
                var resultHTML = "";
                for (var i = 0; i < result.length; i++) {
                    resultHTML += '<div class="result-item">' +
                        '<h4 class="">Plate number:' +
                        '<span class="price" style="color:black">' + result[i].plate + '</span></h4>' +
                        '<h4 class="">PLC:' +
                        '<span class="price" style="color:black">' + result[i].place + '</span></h4>' +
                        '<h4 class="">Date:' +
                        '<span class="price" style="color:black">' + result[i].date + '</span></h4>' +
                        '<h4 class="">Time In:' +
                        '<span class="price" style="color:black">' + result[i].time_in + '</span></h4>' +

                        
                        '<div class="result-heading">Time Out:</div>' +
                        '<div class="result-data">' + result[i].time_out + '</div>' +
                        '<div class="result-heading">Owing:</div>' +
                        '<div class="result-data">' + result[i].owing + '</div>' +
                        '</div>';
                }
                document.getElementById("searchResult").innerHTML = resultHTML;
            } else {
                document.getElementById("searchResult").innerHTML = "No matching record found for plate number: " + inputPlate;
            }
        });
  
        // Function to search the database for the entered plate number
        function searchDatabase(plate) {
            var results = [];
            for (var i = 0; i < database.length; i++) {
                if (database[i].plate === plate) {
                    results.push(database[i]);
                }
            }
            return results.length > 0 ? results : null;
        }
    </script>
</body>
</html>
