<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Parking History</title>
  <style>
    /* Your CSS styles here */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
    }

    .modal-close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .modal-close:hover,
    .modal-close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dropdown" onclick="toggleDropdown(3)">
    <button class="dropdown-button">Check your parking history</button>
    <div id="dropdown-content-3" class="dropdown-content">
      <p class="dropdown-description">Enter your Number Plate</p>
      <form id="searchForm">
        <input id="numberPlateInput" class="form-input" type="text" placeholder="Number Plate" onclick="stopPropagation(event)">
        <button class="show-button" style="width: 100%;" type="submit">Search</button>
      </form>
    </div>
  </div>

  <!-- Modal for Parking History Search Results -->
  <div id="parkingHistoryModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal('parkingHistoryModal')">&times;</span>
      <div id="searchResult" class="result-container">
        <!-- Search result will be displayed here -->
        <p>Your Search results will show here</p>
      </div>
    </div>
  </div>

  <script>
    // Your JavaScript code here
    var database = [
      { plate: "KC91SFGP", place: "Moaboneng", date: "16/02/2024", time_in: "14:34", time_out: "15:00", owing: "R10.00" },
      { plate: "KC91SFGP", place: "Moaboneng", date: "19/02/2024", time_in: "13:31", time_out: "14:30", owing: "R30.00" },
      { plate: "KC91SFGP", place: "Marshal Town, Johannesburg", date: "19/02/2024", time_in: "13:31", time_out: "12:30", owing: "R40.00" },
      { plate: "CA93SFGP", place: "Borkburg North", date: "19/02/2024", time_in: "13:31", time_out: "12:30", owing: "R40.00" },
      { plate: "CA93SFGP", place: "Sandton", date: "19/02/2024", time_in: "13:31", time_out: "12:30", owing: "R40.00" },
      { plate: "MP94SFGP", place: "Rosebank", date: "19/02/2024", time_in: "13:31", time_out: "12:30", owing: "R40.00" }
    ];

    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      var inputPlate = document.getElementById("numberPlateInput").value.toUpperCase();
      var result = searchDatabase(inputPlate);
      if (result) {
        // Displaying search result with multiple items
        var resultHTML = "";
        for (var i = 0; i < result.length; i++) {
          resultHTML += '<div class="result-item">' +
            '<h4 class="result-heading">Plate number: <span class="result-data">' + result[i].plate + '</span></h4>' +
            '<p class="result-info">Place: <span class="result-data">' + result[i].place + '</span></p>' +
            '<p class="result-info">Date: <span class="result-data">' + result[i].date + '</span></p>' +
            '<p class="result-info">Time In: <span class="result-data">' + result[i].time_in + '</span></p>' +
            '<p class="result-info">Time Out: <span class="result-data">' + result[i].time_out + '</span></p>' +
            '<p class="result-info">Owing: <span class="result-data">' + result[i].owing + '</span></p>' +
            '</div>';
        }
        document.getElementById("searchResult").innerHTML = resultHTML;
        // Display modal
        document.getElementById("parkingHistoryModal").style.display = "block";
      } else {
        document.getElementById("searchResult").innerHTML = "No matching record found for plate number: " + inputPlate;
      }
    });

    function searchDatabase(plate) {
      var results = [];
      for (var i = 0; i < database.length; i++) {
        if (database[i].plate === plate) {
          results.push(database[i]);
        }
      }
      return results.length > 0 ? results : null;
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }
  </script>
</body>
</html>
